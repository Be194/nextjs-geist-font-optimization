<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUARDIÃO DO REINO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            overflow: hidden;
            user-select: none;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            text-align: center;
            padding: 10px;
            background: linear-gradient(90deg, #2c1810, #4a2c17, #2c1810);
            border-bottom: 3px solid #d4af37;
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin: 0;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0,0,0,0.7);
            border-bottom: 2px solid #333;
            flex-wrap: wrap;
            gap: 15px;
        }

        .hud-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
        }

        .hud-label {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 5px;
        }

        .bar-container {
            width: 150px;
            height: 20px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #555;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .health-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ff6666);
            transition: width 0.3s ease;
            border-radius: 8px;
        }

        .mana-bar {
            height: 100%;
            background: linear-gradient(90deg, #4444ff, #6666ff);
            transition: width 0.3s ease;
            border-radius: 8px;
        }

        .stat-value {
            font-weight: 500;
            font-size: 1.1rem;
            color: #fff;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .game-area {
            flex: 1;
            position: relative;
            background: linear-gradient(180deg, #87ceeb, #98fb98, #8fbc8f);
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: crosshair;
        }

        .sidebar {
            width: 250px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-left: 2px solid #333;
            overflow-y: auto;
        }

        .upgrade-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: #d4af37;
            margin-bottom: 15px;
            text-align: center;
        }

        .upgrade-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #2c5530, #3d7c47);
            border: 2px solid #4a9960;
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .upgrade-btn:hover {
            background: linear-gradient(135deg, #3d7c47, #4a9960);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .upgrade-btn:disabled {
            background: #444;
            border-color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .upgrade-cost {
            display: block;
            font-size: 0.8rem;
            color: #ffd700;
            margin-top: 3px;
        }

        .controls-info {
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .controls-info h4 {
            color: #d4af37;
            margin-bottom: 10px;
        }

        .controls-info p {
            font-size: 0.8rem;
            line-height: 1.4;
            margin-bottom: 5px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay-content {
            background: linear-gradient(135deg, #2c1810, #4a2c17);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #d4af37;
            max-width: 500px;
        }

        .overlay h2 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: #d4af37;
            margin-bottom: 20px;
        }

        .overlay p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .overlay-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            border: none;
            border-radius: 8px;
            color: #2c1810;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .overlay-btn:hover {
            background: linear-gradient(135deg, #f4d03f, #d4af37);
            transform: translateY(-2px);
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: #d4af37;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            border: 2px solid #d4af37;
            z-index: 500;
            display: none;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
                border-left: none;
                border-top: 2px solid #333;
                display: flex;
                overflow-x: auto;
                padding: 10px;
            }
            
            .upgrade-section {
                min-width: 200px;
                margin-right: 20px;
            }
            
            .hud {
                padding: 10px;
                gap: 10px;
            }
            
            .hud-section {
                min-width: 100px;
            }
            
            .bar-container {
                width: 120px;
                height: 16px;
            }
            
            #gameCanvas {
                cursor: pointer;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }
            
            .hud {
                flex-direction: column;
                gap: 8px;
            }
            
            .hud-section {
                width: 100%;
            }
            
            .bar-container {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="header">
            <h1 class="title">GUARDIÃO DO REINO</h1>
        </header>

        <div class="hud">
            <div class="hud-section">
                <div class="hud-label">Vida do Castelo</div>
                <div class="bar-container">
                    <div class="health-bar" id="healthBar"></div>
                </div>
                <div class="stat-value" id="healthValue">100/100</div>
            </div>

            <div class="hud-section">
                <div class="hud-label">Mana</div>
                <div class="bar-container">
                    <div class="mana-bar" id="manaBar"></div>
                </div>
                <div class="stat-value" id="manaValue">50/50</div>
            </div>

            <div class="hud-section">
                <div class="hud-label">Onda</div>
                <div class="stat-value" id="waveValue">1/10</div>
            </div>

            <div class="hud-section">
                <div class="hud-label">Pontuação</div>
                <div class="stat-value" id="scoreValue">0</div>
            </div>

            <div class="hud-section">
                <div class="hud-label">Moedas</div>
                <div class="stat-value" id="coinsValue">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="game-area">
                <canvas id="gameCanvas"></canvas>
                <div class="message" id="gameMessage"></div>
            </div>

            <div class="sidebar">
                <div class="upgrade-section">
                    <h3 class="section-title">Upgrades</h3>
                    <button class="upgrade-btn" id="upgradeDamage">
                        Aumentar Dano (+5)
                        <span class="upgrade-cost">Custo: 50 moedas</span>
                    </button>
                    <button class="upgrade-btn" id="upgradeMana">
                        Aumentar Mana Máxima (+10)
                        <span class="upgrade-cost">Custo: 40 moedas</span>
                    </button>
                    <button class="upgrade-btn" id="upgradeRegen">
                        Regeneração Mais Rápida
                        <span class="upgrade-cost">Custo: 60 moedas</span>
                    </button>
                    <button class="upgrade-btn" id="upgradeHealth">
                        Vida Extra do Castelo (+25)
                        <span class="upgrade-cost">Custo: 80 moedas</span>
                    </button>
                </div>

                <div class="controls-info">
                    <h4>Controles:</h4>
                    <p><strong>Mouse:</strong> Atacar inimigos</p>
                    <p><strong>F:</strong> Bola de Fogo (15 mana)</p>
                    <p><strong>R:</strong> Raio Congelante (20 mana)</p>
                    <p><strong>P:</strong> Pausar jogo</p>
                    <p><strong>ESPAÇO:</strong> Próxima onda</p>
                </div>
            </div>
        </div>

        <div class="overlay" id="gameOverlay">
            <div class="overlay-content" id="overlayContent">
                <h2 id="overlayTitle">Game Over</h2>
                <p id="overlayMessage">Seu reino foi destruído!</p>
                <button class="overlay-btn" id="overlayButton">Tentar Novamente</button>
            </div>
        </div>
    </div>

    <script>
        // Game Classes and Logic
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.setupCanvas();
                
                // Game state
                this.isRunning = false;
                this.isPaused = false;
                this.currentWave = 1;
                this.maxWaves = 10;
                this.score = 0;
                this.coins = 0;
                
                // Game objects
                this.player = new Player(this);
                this.enemies = [];
                this.projectiles = [];
                this.particles = [];
                
                // Wave management
                this.waveInProgress = false;
                this.enemiesSpawned = 0;
                this.enemiesToSpawn = 0;
                this.spawnTimer = 0;
                this.spawnDelay = 2000; // 2 seconds between spawns
                
                // Castle
                this.castle = {
                    x: 50,
                    y: this.canvas.height / 2 - 60,
                    width: 100,
                    height: 120,
                    maxHealth: 100,
                    health: 100
                };
                
                this.setupEventListeners();
                this.setupUpgrades();
                this.initAudio();
                this.startGame();
            }
            
            setupCanvas() {
                const resizeCanvas = () => {
                    const container = this.canvas.parentElement;
                    this.canvas.width = container.clientWidth;
                    this.canvas.height = container.clientHeight;
                };
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            }
            
            setupEventListeners() {
                // Mouse/Touch events
                this.canvas.addEventListener('click', (e) => this.handleClick(e));
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = this.canvas.getBoundingClientRect();
                    const clickEvent = {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    };
                    this.handleClick(clickEvent);
                });
                
                // Keyboard events
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
            }
            
            setupUpgrades() {
                document.getElementById('upgradeDamage').addEventListener('click', () => {
                    if (this.coins >= 50) {
                        this.coins -= 50;
                        this.player.baseDamage += 5;
                        this.showMessage('Dano Aumentado!');
                        this.updateHUD();
                    }
                });
                
                document.getElementById('upgradeMana').addEventListener('click', () => {
                    if (this.coins >= 40) {
                        this.coins -= 40;
                        this.player.maxMana += 10;
                        this.player.mana = Math.min(this.player.mana + 10, this.player.maxMana);
                        this.showMessage('Mana Aumentada!');
                        this.updateHUD();
                    }
                });
                
                document.getElementById('upgradeRegen').addEventListener('click', () => {
                    if (this.coins >= 60) {
                        this.coins -= 60;
                        this.player.manaRegenRate += 0.5;
                        this.showMessage('Regeneração Melhorada!');
                        this.updateHUD();
                    }
                });
                
                document.getElementById('upgradeHealth').addEventListener('click', () => {
                    if (this.coins >= 80) {
                        this.coins -= 80;
                        this.castle.maxHealth += 25;
                        this.castle.health += 25;
                        this.showMessage('Vida do Castelo Aumentada!');
                        this.updateHUD();
                    }
                });
            }
            
            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.sounds = {};
                } catch (e) {
                    console.log('Audio not supported');
                }
            }
            
            playSound(frequency, duration, type = 'sine') {
                if (!this.audioContext) return;
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.type = type;
                    
                    gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                } catch (e) {
                    console.log('Sound playback failed');
                }
            }
            
            handleClick(e) {
                if (this.isPaused || !this.isRunning) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (this.canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (this.canvas.height / rect.height);
                
                this.player.basicAttack(x, y);
            }
            
            handleKeyPress(e) {
                switch(e.key.toLowerCase()) {
                    case 'f':
                        if (!this.isPaused && this.isRunning) {
                            this.player.fireball();
                        }
                        break;
                    case 'r':
                        if (!this.isPaused && this.isRunning) {
                            this.player.freezeRay();
                        }
                        break;
                    case 'p':
                        this.togglePause();
                        break;
                    case ' ':
                        if (!this.waveInProgress && this.isRunning) {
                            this.startNextWave();
                        }
                        break;
                }
            }
            
            togglePause() {
                this.isPaused = !this.isPaused;
                this.showMessage(this.isPaused ? 'Pausado' : 'Retomado');
            }
            
            startGame() {
                this.isRunning = true;
                this.updateHUD();
                this.startNextWave();
                this.gameLoop();
            }
            
            startNextWave() {
                if (this.currentWave > this.maxWaves) {
                    this.victory();
                    return;
                }
                
                this.waveInProgress = true;
                this.enemiesSpawned = 0;
                this.spawnTimer = 0;
                
                // Determine enemies for this wave
                if (this.currentWave <= 3) {
                    this.enemiesToSpawn = 5 + this.currentWave;
                } else if (this.currentWave <= 6) {
                    this.enemiesToSpawn = 8 + this.currentWave;
                } else if (this.currentWave <= 9) {
                    this.enemiesToSpawn = 10 + this.currentWave;
                } else {
                    this.enemiesToSpawn = 1; // Boss wave
                }
                
                this.showMessage(`Onda ${this.currentWave} Iniciada!`);
                this.updateHUD();
            }
            
            spawnEnemy() {
                if (this.enemiesSpawned >= this.enemiesToSpawn) return;
                
                let enemyType;
                if (this.currentWave <= 3) {
                    enemyType = 'goblin';
                } else if (this.currentWave <= 6) {
                    enemyType = Math.random() < 0.7 ? 'goblin' : 'orc';
                } else if (this.currentWave <= 9) {
                    const rand = Math.random();
                    if (rand < 0.4) enemyType = 'goblin';
                    else if (rand < 0.7) enemyType = 'orc';
                    else enemyType = 'wolf';
                } else {
                    enemyType = this.enemiesSpawned === 0 ? 'dragon' : 'goblin';
                }
                
                this.enemies.push(new Enemy(this, enemyType));
                this.enemiesSpawned++;
            }
            
            update(deltaTime) {
                if (this.isPaused || !this.isRunning) return;
                
                // Update player
                this.player.update(deltaTime);
                
                // Spawn enemies
                if (this.waveInProgress && this.enemiesSpawned < this.enemiesToSpawn) {
                    this.spawnTimer += deltaTime;
                    if (this.spawnTimer >= this.spawnDelay) {
                        this.spawnEnemy();
                        this.spawnTimer = 0;
                    }
                }
                
                // Update enemies
                for (let i = this.enemies.length - 1; i >= 0; i--) {
                    const enemy = this.enemies[i];
                    enemy.update(deltaTime);
                    
                    // Check if enemy reached castle
                    if (enemy.x <= this.castle.x + this.castle.width) {
                        this.castle.health -= enemy.damage;
                        this.enemies.splice(i, 1);
                        this.playSound(200, 0.3, 'sawtooth');
                        this.shakeScreen();
                        
                        if (this.castle.health <= 0) {
                            this.gameOver();
                            return;
                        }
                    }
                    
                    // Remove dead enemies
                    if (enemy.health <= 0) {
                        this.score += enemy.scoreValue;
                        this.coins += enemy.coinValue;
                        this.createExplosion(enemy.x, enemy.y);
                        this.enemies.splice(i, 1);
                        this.playSound(300, 0.2);
                    }
                }
                
                // Update projectiles
                for (let i = this.projectiles.length - 1; i >= 0; i--) {
                    const projectile = this.projectiles[i];
                    projectile.update(deltaTime);
                    
                    if (projectile.shouldRemove) {
                        this.projectiles.splice(i, 1);
                    }
                }
                
                // Update particles
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    particle.update(deltaTime);
                    
                    if (particle.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
                
                // Check wave completion
                if (this.waveInProgress && this.enemiesSpawned >= this.enemiesToSpawn && this.enemies.length === 0) {
                    this.waveInProgress = false;
                    this.currentWave++;
                    
                    if (this.currentWave <= this.maxWaves) {
                        this.showMessage('Onda Completa! Pressione ESPAÇO para continuar');
                    }
                }
                
                this.updateHUD();
            }
            
            render() {
                // Clear canvas
                this.ctx.fillStyle = 'linear-gradient(180deg, #87ceeb, #98fb98, #8fbc8f)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw background
                this.drawBackground();
                
                // Draw castle
                this.drawCastle();
                
                // Draw player
                this.player.render(this.ctx);
                
                // Draw enemies
                this.enemies.forEach(enemy => enemy.render(this.ctx));
                
                // Draw projectiles
                this.projectiles.forEach(projectile => projectile.render(this.ctx));
                
                // Draw particles
                this.particles.forEach(particle => particle.render(this.ctx));
            }
            
            drawBackground() {
                // Sky gradient
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#87ceeb');
                gradient.addColorStop(0.7, '#98fb98');
                gradient.addColorStop(1, '#8fbc8f');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Ground
                this.ctx.fillStyle = '#654321';
                this.ctx.fillRect(0, this.canvas.height - 50, this.canvas.width, 50);
                
                // Path
                this.ctx.fillStyle = '#8b7355';
                this.ctx.fillRect(0, this.canvas.height / 2 - 25, this.canvas.width, 50);
            }
            
            drawCastle() {
                const castle = this.castle;
                
                // Castle base
                this.ctx.fillStyle = '#696969';
                this.ctx.fillRect(castle.x, castle.y, castle.width, castle.height);
                
                // Castle details
                this.ctx.fillStyle = '#556b2f';
                this.ctx.fillRect(castle.x + 10, castle.y - 20, 20, 20);
                this.ctx.fillRect(castle.x + 70, castle.y - 20, 20, 20);
                
                // Flag
                this.ctx.fillStyle = '#ff0000';
                this.ctx.fillRect(castle.x + 45, castle.y - 40, 15, 10);
                
                // Castle gate
                this.ctx.fillStyle = '#8b4513';
                this.ctx.fillRect(castle.x + 35, castle.y + 80, 30, 40);
            }
            
            createExplosion(x, y) {
                for (let i = 0; i < 8; i++) {
                    this.particles.push(new Particle(x, y, 
                        Math.random() * 360, 
                        50 + Math.random() * 100,
                        '#ff6600', 500));
                }
            }
            
            shakeScreen() {
                // Simple screen shake effect
                this.canvas.style.transform = 'translate(2px, 2px)';
                setTimeout(() => {
                    this.canvas.style.transform = 'translate(-2px, -2px)';
                    setTimeout(() => {
                        this.canvas.style.transform = 'translate(0, 0)';
                    }, 50);
                }, 50);
            }
            
            showMessage(text) {
                const messageEl = document.getElementById('gameMessage');
                messageEl.textContent = text;
                messageEl.style.display = 'block';
                
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 2000);
            }
            
            updateHUD() {
                // Health bar
                const healthPercent = (this.castle.health / this.castle.maxHealth) * 100;
                document.getElementById('healthBar').style.width = healthPercent + '%';
                document.getElementById('healthValue').textContent = `${this.castle.health}/${this.castle.maxHealth}`;
                
                // Mana bar
                const manaPercent = (this.player.mana / this.player.maxMana) * 100;
                document.getElementById('manaBar').style.width = manaPercent + '%';
                document.getElementById('manaValue').textContent = `${Math.floor(this.player.mana)}/${this.player.maxMana}`;
                
                // Other stats
                document.getElementById('waveValue').textContent = `${this.currentWave}/${this.maxWaves}`;
                document.getElementById('scoreValue').textContent = this.score;
                document.getElementById('coinsValue').textContent = this.coins;
                
                // Update upgrade buttons
                document.getElementById('upgradeDamage').disabled = this.coins < 50;
                document.getElementById('upgradeMana').disabled = this.coins < 40;
                document.getElementById('upgradeRegen').disabled = this.coins < 60;
                document.getElementById('upgradeHealth').disabled = this.coins < 80;
            }
            
            gameOver() {
                this.isRunning = false;
                this.showOverlay('Game Over', 'Seu reino foi destruído!', 'Tentar Novamente', () => {
                    this.restart();
                });
            }
            
            victory() {
                this.isRunning = false;
                this.showOverlay('Vitória!', `Parabéns! Você defendeu o reino!\nPontuação Final: ${this.score}`, 'Jogar Novamente', () => {
